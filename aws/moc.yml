---
- name: Create moc security group
  hosts: localhost
  gather_facts: False
  tasks:
  - name: Create Security group
    ec2_group:
      ec2_access_key: "{{ access_key }}"
      ec2_secret_key: "{{ secret_key }}"
      name: "{{ moc_security_group }}"
      description: "Default security group"
      region: "{{ region }}"
      purge_rules_egress: false
      purge_rules: false
      vpc_id: "{{ vpc_id }}"
      rules:
        - proto: tcp
          from_port: 22
          to_port: 22
          cidr_ip: 0.0.0.0/0
  tags: moc


- name: Create moc
  hosts: localhost
  gather_facts: False
  vars:
    volumes:
      - device_name: /dev/sda1
        volume_size: 128
        delete_on_termination: true
  tasks:
    - name: Launch instance
      ec2:
        id: "{{ moc_instance_name }}-{{ item }}"
        ec2_access_key: "{{ access_key }}"
        ec2_secret_key: "{{ secret_key }}"
        key_name: "{{ awskeypair_name }}"
        instance_tags:
          Name: "{{ moc_instance_name }}-{{ item }}"
        group: "{{ moc_security_group }}"
        instance_type: "{{ moc_instance_type }}"
        image: "{{ image }}"
        wait: yes
        region: "{{ region }}"
        vpc_subnet_id: "{{ vpc_subnet_id }}"
        volumes: "{{ volumes }}"
        assign_public_ip: yes
      with_sequence: "count={{ explorer_count_instances }}"
      register:   ec2
    - name: Add new instance to host group
      add_host: hostname={{ item.instances[0].public_ip }} groupname=launched
      with_items: "{{ ec2.results }}"
    - name: Wait for SSH to come up
      wait_for: host={{ item.instances[0].public_ip }} port=22 delay=90 timeout=320 state=started
      with_items: "{{ ec2.results }}"
      when: ec2.changed
  tags: moc

- name: Installing python
  hosts: launched
  gather_facts: False
  user: ubuntu
  become: True
  vars:
     ansible_ssh_port: 22
  tasks:
    - name: Install python
      raw: test -e /usr/bin/python || (sudo apt -y update && sudo apt install -y python-minimal)

- name: EC2 access setup
  hosts: moc
  become: True
  roles:
    - moc-access
